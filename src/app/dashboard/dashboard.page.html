<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
  <div class="ion-align-items-center">
    <!-- Logo de la tienda -->
    <img src="{{ logoUrl }}" alt="Logo de la tienda" width="100" height="100">


    <!-- Nombre de la tienda -->
    <ion-title>{{ storeName }}</ion-title>
  </div>


  <ion-item>
    <ion-label>ID de Usuario:</ion-label>
    <ion-text>{{ userId }}</ion-text>
  </ion-item>

  <ion-button expand="full" (click)="goToClientsList()">Clientes</ion-button>
  <ion-button expand="full" (click)="goToProductsList()">Productos</ion-button>
  <ion-button expand="full" (click)="openProductsToSell()">Vender</ion-button>
  <ion-button expand="full" (click)="openReports()">Reportes</ion-button>
</ion-content>
