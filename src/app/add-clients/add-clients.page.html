<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clients-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo cliente</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="addClient()">Añadir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item>
    <ion-label position="floating">Nombre del Cliente</ion-label>
    <ion-input [(ngModel)]="newClient.name" name="name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Dirección</ion-label>
    <ion-input [(ngModel)]="newClient.address" name="address" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]="newClient.email" name="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input [(ngModel)]="newClient.phone" name="phone" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Foto</ion-label>
    <ion-input [(ngModel)]="newClient.photo" name="photo" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de pago</ion-label>
    <ion-input [(ngModel)]="newClient.paymentDate" name="paymentDate" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Día de pago</ion-label>
    <ion-input [(ngModel)]="newClient.day" name="day" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Hora de pago</ion-label>
    <ion-input [(ngModel)]="newClient.hour" name="hour" type="text"></ion-input>
  </ion-item>

</ion-content>
